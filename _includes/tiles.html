<section class="tiles">
	{% assign songs = site.songs | sort: 'order' %}
	{% for tile in songs limit:site.tiles_count %}
	<article>
		<span class="image">
			<img src="{% if site.show_covers %}{{ tile.image | relative_url }}{% else %}{{ 'assets/images/00.jpg' | relative_url }}{% endif %}" alt="" />
		</span>
		<a href="{{ site.baseurl }}{{ tile.url}}">
			<h2>{% t tile.title %}</h2>
			<div class="content">
				<p>{% t tile.description %}</p>
			</div>
		</a>
	</article>
	{% endfor %}
</section>
